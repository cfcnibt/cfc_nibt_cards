<!DOCTYPE html>
<html>
<head>
	<title>DT-TS-ELMO-IELE-PELE</title>
	<style>
		/* On définit la taille des images affichées */
		img {
			max-width: 50%;
			max-height: 50%;
		}
	</style>
	<link href=" https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/cerulean/bootstrap.min.css " rel="stylesheet">
</head>
<body>
	<!-- On crée un bouton pour passer à l'image suivante 
	<button id="suivant">Suivant</button>-->
	<div class="d-grid gap-2">
		<button id="suivant" class="btn btn-lg btn-primary" type="button">Question suivante</button>
	</div>
	<div class="d-grid gap-2">
		<button id="suivalea" class="btn btn-lg btn-danger" type="button">Question aléatoire</button>
	</div>	
	<!-- On crée un conteneur pour les images -->
	<div>Pour voir la réponse, il faut cliquer sur la zone de la question</div>
	<div>
		<p> Question : <span id="index" ></span</p>
	</div>	
	<div id="galerie">
	</div>


	
	  
	  
	<script>
		// On définit les tableaux contenant les images du recto de la filpcard
		
    		// Tableau des images
		var images = ["images/1_question_PE_Pos_3_DT_exp_PQ22_page_2.png"
		];

		// Tableau des images alternatives (verso)
		var alternateImages = ["alternate-images/1_reponse_PE_Pos_3_DT_exp_PQ22_page_2.png"
		];
		// On crée une variable pour stocker l'index de l'image affichée
		// var index = 0;
		// On crée une variable pour stocker l'index de l'image affichée
		// var index = Math.floor(Math.random() * images.length);
		var index = 0

		// On récupère les éléments HTML correspondants
		var galerie = document.getElementById("galerie");
		var suivant = document.getElementById("suivant");
		var suivalea = document.getElementById("suivalea");
		var indexHtml = document.getElementById("index");

		// On affiche la première image dans la galerie
		galerie.innerHTML = "<img src='" + images[index] + "'>";
		
		// On affiche l'index actuel sur la page HTML
		indexHtml.innerHTML = " " + index + " / " + images.length;

		// On ajoute un écouteur d'événement pour le clic sur l'image
		galerie.addEventListener("click", function() {
			// On affiche l'image alternative correspondante
			galerie.innerHTML = "<img src='" + alternateImages[index] + "'>";
		});

		// On ajoute un écouteur d'événement pour le clic sur le bouton "suivant"
		suivant.addEventListener("click", function() {
			// On incrémente l'index de l'image affichée
			index++;
			// Si on a atteint la fin du tableau, on revient au début
			if (index >= images.length) {
				index = 0;
			}
			// On affiche la nouvelle image dans la galerie
			galerie.innerHTML = "<img src='" + images[index] + "'>";
				// On affiche l'index actuel sur la page HTML
			indexHtml.innerHTML = " " + index + " / " + images.length;
		});
		
		// On ajoute un écouteur d'événement pour le clic sur le bouton "suivant"
		suivalea.addEventListener("click", function() {
			// On incrémente l'index de l'image affichée de manière aléatoire
			index = Math.floor(Math.random() * images.length);
			// Si on a atteint la fin du tableau, on revient au début
			if (index >= images.length) {
				index = 0;
			}
			// On affiche la nouvelle image dans la galerie
			galerie.innerHTML = "<img src='" + images[index] + "'>";
				// On affiche l'index actuel sur la page HTML
			indexHtml.innerHTML = " " + index + " / " + images.length;
		});


		// On ajoute un écouteur d'événement pour les touches de redirection
		suivant.addEventListener("keydown", function(event) {
			if (event.code === "ArrowLeft") {
				// Si l'utilisateur appuie sur la touche de redirection flèche gauche, on passe à l'image précédente
				index = (index - 1 + images.length) % images.length;
				galerie.innerHTML = "<img src='" + images[index] + "'>";
			}
		});

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js" integrity="sha512-oyB7lMPtKK/k56l7JlD+hNMDZaS+9S1JvCB/LMnWq3f/ALg4eSW/gQMWGjWd3Pr3Jrks9rON6UQY0G+kgw05cA==" crossorigin="anonymous"></script>
</body>
</html>
